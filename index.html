<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Multiplication Tables</title>
</head>
<body>
    <div class="background">
        <img src="img/8512533-numbers-on-blackboard.jpg" class="w-100" alt="">
    </div>

    <header>
        <div class="container">
            <h1 class="text-center text-white font-weight-bold">Multiplication Tables</h1>
        </div>
    </header>
    <hr class="bg-white">
    
    <section class="container w-100">
        <div class="container text-center">
            <label class="d-block font-weight-bold text-white">Multiplication of Two-Five (2-5)</label>
    
            <button type="submit" class="btn bg-white text-dark" id="table">Show
            </button>
        </div>
    </section>

    <div class="a container mt-3 d-flex">
        <ul id="resultOne" class="d-block">

        </ul>

        <ul id="resultTwo" class="d-block">

        </ul>

        <ul id="resultThree" class="d-block">
        </ul>

        <ul id="resultFour" class="d-block">
        </ul>

        <ul id="resultFive" class="d-block">
        </ul>
    </div>
    
</body>
</html>
